<div class="card meetings cf">

  <div class="textintro">
    <p>Type an event name and hit +</p>
  </div>

   <form class="formgroup addmeeting cf"
    name="myform"
    ng-submit="addEvent()"
    novalidate>

    <div class="inputwrapper">
      <input type="text" name="eventname"
      placeholder="Event Name"
      ng-model="eventname" ng-required="true">
    </div>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">+</button>
    
  </form>
  <h2>Your Events</h2>
  <div class="meeting" ng-repeat="(key, event) in events">
  <button class="btn btn-delete tooltip"
    ng-click="deleteEvent(key)">
    <span>Delete this event</span>
    </button>
    <a class="btn btn-checkin tooltip"
      href="#/checkins/{{currentUser.regUser}}/{{event.$id}}/{{event.name}}">
      <span>Go to check-in URL</span></a>

        <a class="btn btn-list tooltip"
        ng-href="#/checkins/{{currentUser.regUser}}/{{event.$id}}/{{event.name}}/checkinsList">
        <span>View list of checked-in users</span>
        </a>
  		<span class="text"> {{key}} {{event.name}}</span>
  </div>

</div><!-- meetings cf -->
